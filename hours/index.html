<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Is my birthday near?</title>
</head>
<body>
    <div class="container">
        <div class="text-wrapper">
            <h1>Meu Aniversario est√° chegando?</h1>
        </div>
        <div class="hours-wrapper">
            <div class="countdown days-container">
                <p class="big-text" id="days">0</p>
                <span>Dias</span>
            </div>
            <div class="countdown hours-container" >
                <p class="big-text" id="hours"></p>
                <span>Minutos</span>
            </div>
            <div class="countdown mins-container" >
                <p class="big-text" id="mins"> 0</p>
                <span>Minutos</span>
            </div>
            <div class="countdown secs-container">
                <p class="big-text" id="secs">0</p>
                <span>Segundos</span>
            </div>
        </div>
    </div>
</body>
</html>
